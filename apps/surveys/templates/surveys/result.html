<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" style="width: 400px">

        <div class="row bg-success rounded-top"><p class="col-md-12 h3 p-3">Thanks for Submitting this form! you have submitted this form {{request.session.submits}} times now.</p></div>
        <div class="row border-top-0">
            <div class="card col-md-12 p-3 border-top-0">
                <!-- <div class="row"><h5><u>Submitted Information:</u></h5></div> -->
                <table class="table">
                    <thead>
                            <h5><u>Submitted Information:</u></h5>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Name:</th>
                            <th>{{request.session.name}}</th>
                        </tr>
                        <tr>
                            <th>Dojo Location:</th>
                            <th>{{request.session.location}}</th>
                        </tr>
                        <tr>
                            <th>Comment:</th>
                            <th>{{request.session.comment}}</th>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div class="row">
                    <div class="col-md-12 text-center"><form action="/"><button class="btn" type="submit">Go Back!</button></form></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
