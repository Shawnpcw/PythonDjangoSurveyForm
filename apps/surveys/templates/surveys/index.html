<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Survey!</title>
  </head>
  <body>
    <div class="container card mt-5" style="width: 20%">
        <div class="row mt-1 mr-1 ml-1">
            <div class="container col-md-12">
                <div class="ro"><h2 class="text-center">Survey</h2></div>
                <form action="/create" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <p class="col-md-6 col-sm-6">Your Name:</p>
                        <input type="text" name="name" class="col-md-6 form-control">
                    </div>
                    <div class="row">
                        <p class="col-md-6">Dojo Location:</p>
                        <select name="location" class="col-md-6 custom-select">
                            <option value="seattle">Seattle</option>
                            <option value="cali">California</option>
                            <option value="texas">Texas</option>
                        </select>
                    
                    </div>
                    <div class="row form-group">
                        <p class="col-md-12">Comment (optional):</p>
                        <textarea name="comments" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 text-center">
                            <button class="btn " type="submit">Submit</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
